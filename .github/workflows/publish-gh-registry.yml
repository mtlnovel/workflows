name: Publish package to GitHub Packages registry

on:
  workflow_call:
    secrets:
      BOT_TOKEN:
        required: true

jobs:
  publish:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # tag=v3.0.2

      - name: Setup Node.js
        uses: actions/setup-node@eeb10cff27034e7acf239c5d29f62154018672fd # tag=v3.3.0
        with:
          node-version-file: .node-version
          cache: 'npm'
          registry-url: https://npm.pkg.github.com/

      - name: Install dependencies
        run: npm ci
        env:
          NPM_CONFIG_USERCONFIG: .ci.npmrc
          GH_PKG_AUTH_TOKEN: ${{ secrets.BOT_TOKEN }}

      - name: Compile/Build TypeScript project
        run: npm run build

      - name: Publish package to npm and GitHub packages registry
        run: npm run release
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
